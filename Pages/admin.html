<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/styles.css">
    <link rel="stylesheet" href="../CSS/admin.css">
    <title>Admin Dashboard - The Gallery Caf√©</title>
</head>
<body>
    <div id="header"></div> <!-- Placeholder for header -->
    
    <main>
        <h2>Admin Dashboard</h2>
        
        <div class="dashboard-container">
            <div class="dashboard-item">
                <h3>Manage Reservations</h3>
                <table id="reservations-table">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Phone</th>
                            <th>Date</th>
                            <th>Time</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Reservation rows will be inserted here -->
                    </tbody>
                </table>
                <button id="add-reservation-btn">Add Reservation</button>
            </div>
            <div class="dashboard-item">
                <h3>Manage Menu</h3>
                <table id="menu-table">
                    <thead>
                        <tr>
                            <th>Item</th>
                            <th>Description</th>
                            <th>Price</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Menu items will be inserted here -->
                    </tbody>
                </table>
                <button id="add-menu-item-btn">Add Menu Item</button>
            </div>
            <div class="dashboard-item">
                <h3>View Users</h3>
                <table id="users-table">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- User rows will be inserted here -->
                    </tbody>
                </table>
            </div>
        </div>
    </main>
    
    <div id="footer"></div> <!-- Placeholder for footer -->
    
    <script src="../JS/components.js"></script>
    <script src="../JS/scripts.js"></script>
    <script src="../JS/admin.js"></script>
</body>
</html>
