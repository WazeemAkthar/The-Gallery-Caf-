<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- Add icon library -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
<style>
@import url("https://fonts.googleapis.com/css?family=Poppins:400,500&display=swap");

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Poppins", sans-serif;
}

body {
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: linear-gradient(to right, #295fb3 0%, #7a8eb0 100%);
}

.container {
  width: 100%;
  max-width: 400px;
  padding: 20px;
}

.login-box {
  background-color: #fff;
  padding: 20px;
  border-radius: 5px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.login-box h2 {
  margin: 0 0 15px;
  padding: 0;
  color: #333;
  text-align: center;
  text-transform: uppercase;
}

.user-box {
  position: relative;
  margin-bottom: 30px;
}

.user-box input {
  width: 100%;
  padding: 10px 0;
  font-size: 16px;
  color: #333;
  border: none;
  outline: none;
  background: transparent;
}

.user-box label {
  position: absolute;
  top: 0;
  left: 0;
  padding: 10px 0;
  font-size: 16px;
  color: #333;
  pointer-events: none;
  transition: 0.5s;
}

.user-box input:focus ~ label,
.user-box input:valid ~ label {
  transform: translateY(-20px);
  font-size: 14px;
  color: #333;
}

button {
  display: inline-block;
  background: linear-gradient(to right, #a1b72c 0%, #dae797 100%);
  color: #fff;
  padding: 10px 20px;
  font-size: 16px;
  text-transform: uppercase;
  text-decoration: none;
  position: relative;
  overflow: hidden;
  transition: 0.5s;
  letter-spacing: 2px;
  border-radius: 5px;
  width: -webkit-fill-available;
  border: none !important;
}

button:hover {
  background: linear-gradient(to left, #a1b72c 0%, #dae797 100%);
  color: #ffffff;
  cursor: pointer;
}

.password-toggle-icon {
  position: absolute;
  top: 50%;
  right: 10px;
  transform: translateY(-50%);
  cursor: pointer;
}

.email-icon{
  position: absolute;
  top: 50%;
  right: 10px;
  transform: translateY(-50%);
}
.email-icon i{
  font-size: 18px;
  line-height: 1;
  color: #333;
}

.password-toggle-icon i {
  font-size: 18px;
  line-height: 1;
  color: #333;
  transition: color 0.3s ease-in-out;
}

.password-toggle-icon i:hover {
  color: #000;
}
.container form .underline::before {
  content: "";
  position: absolute;
  height: 2px;
  width: 100%;
  background: #ccc;
  left: 0;
  bottom: 0;
}
.container form .underline::after {
  content: "";
  position: absolute;
  height: 2px;
  width: 100%;
  background: linear-gradient(to right, #295fb3 0%, #7a8eb0 100%);
  left: 0;
  bottom: 0;
  transform: scaleX(0);
  transform-origin: left;
  transition: all 0.3s ease;
}
.container form .user-box input:focus ~ .underline::after,
.container form .user-box input:valid ~ .underline::after {
  transform: scaleX(1);
  transform-origin: left;
}
a {
  text-decoration: none;
}

</style>
</head>
<body>
<div class="container">
      <div class="login-box">
        <h2>Login</h2>
        <form id="loginForm" action="../Backend/login.php" method="post">
          <div class="user-box">
            <input  type="email"
            id="loginEmail"
            name="loginEmail"
            required />
            <div class="underline"></div>
            <label>Email</label>
            <span class="email-icon"><i class="fa fa-envelope"></i></span>
          </div>
          <div class="user-box">
            <input type="password"
            id="loginPassword"
            name="loginPassword"
            required />
            <div class="underline"></div>
            <label>Password</label>
            <span class="password-toggle-icon"><i class="fas fa-eye-slash"></i></span>
          </div>
          <button type="submit">
            Sing in
          </button>
         
        </form>
        <span>don't have an account? <a href="Register.html"> Sing up here</a></span>
         <!-- <a href="Register.html">
            <button>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            Sing up
          </button> -->
          </a>
      </div>
    </div>
    
    <script>const passwordField = document.getElementById("loginPassword");
const togglePassword = document.querySelector(".password-toggle-icon i");

togglePassword.addEventListener("click", function () {
  if (passwordField.type === "password") {
    passwordField.type = "text";
    togglePassword.classList.remove("fa-eye-slash");
    togglePassword.classList.add("fa-eye");
  } else {
    passwordField.type = "password";
    togglePassword.classList.remove("fa-eye");
    togglePassword.classList.add("fa-eye-slash");
  }
});
</script>

</body>
</html>
